[General]
network = VerticalHandover
debug-on-errors = true
cmdenv-config-name = Interact
cmdenv-interactive = true
cpu-time-limit = 300s
real-time-limit = 300s
sim-time-limit = 100h

**.networkSize = 2  # amount of networks in the system
**.fileSplitSize = 1500 #bytes
**.fileSize=100000 #bytes
**.UMTS_capacity = 1024000 #bits / 1024kb
**.selection = 0 #0 for MADM, 1 for Fuzzy

[Config MADM]
extends = General
description = "MADM algorithm selection"
**.selection = 0

[Config Fuzzy]
extends = General
**.selection = 1


