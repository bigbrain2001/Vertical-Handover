[General]
network = VerticalHandover
debug-on-errors = true
cmdenv-config-name = Interact
cmdenv-interactive = true
cpu-time-limit = 300s
real-time-limit = 300s
sim-time-limit = 100h

**.networkSize = 2  # amount of networks in the system
**.fileSplitSize = 1500 #bytes
**.fileSize=100000 #bytes
**.UMTS_capacity = 1024000 #bits / 1024kb
**.file_Size_min = 1000000 #bytes / 1MB
**.file_Size_max = 4000000 # bits	/32MB

**.selection = 0 #0 for MADM, 1 for Fuzzy
**.net_load_select = 0 #0 for last network load, 1 for avg between the last 5 load values


**.config = xmldoc("HP_rules.xml")

[Config MADM]
extends = General
description = "MADM algorithm selection"
**.selection = 0

[Config Fuzzy_HP]
extends = General
**.selection = 1
**.config = xmldoc("HP_rules.xml")
[Config Fuzzy_MP]
extends = General
**.selection = 1
**.config = xmldoc("MP_rules.xml")
[Config Fuzzy_LP]
extends = General
**.selection = 1
**.config = xmldoc("LP_rules.xml")
